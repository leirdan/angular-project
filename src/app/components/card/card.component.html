<div class="card">
  <span class="card-top"> {{title}} </span>
  <div class="card-body">
    <div class="card-left">
      <p> {{description}} </p>
    </div>
    <div class="card-right">
      <img src="{{urlImg}}">
    </div>
  </div>
  <div class="card-bottom">
    <btn btnLabel="{{btnDetails}}" linkButton="{{linkBtn}}"></btn>
  </div>
</div>
